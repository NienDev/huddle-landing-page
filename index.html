<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- tailwindcss -->
  <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="max-h-screen bg-primary">
  <main class="container px-8 mx-auto">
    <div class="mb-16 mt-12">
      <img class="" src="./images/logo.svg" alt="logo" aria-hidden="true">
    </div>
    <div class="flex flex-col lg:flex-row gap-8">
      <div class="w-full">
        <img src="./images/illustration-mockups.svg" alt="image" aria-hidden="true">
      </div>
      <div class="text-center lg:text-left flex flex-col text-white pt-12">
        <h1 class="px-12 lg:px-0 lg:text-left text-2xl lg:text-4xl font-bold mb-6">Build The
          Community Your
          Fans
          Will Love</h1>
        <p class="px-8 lg:px-0 text-base mb-6">Huddle re-imagines the way we build communities. You
          have a
          voice,
          but so
          does your
          audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <a href="#"
          class="cursor-pointer btn-hover px-12 rounded-full shadow-lg bg-white py-3 text-primary shadow-purple-900/50 w-fit mx-auto lg:mx-0">Register</a>
      </div>
    </div>
  </main>
  <footer class="pb-4 lg:mr-12 mt-12 flex gap-4 justify-center lg:justify-end lg:text-xl">
    <i class="hover-icon cursor-pointer fa fa-brands fa-facebook-f"></i>
    <i class="hover-icon cursor-pointer fa fa-brands fa-twitter"></i>
    <i class="hover-icon cursor-pointer fa fa-brands fa-instagram"></i>
  </footer>
</body>

</html>
